<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th {
      background: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
    }
    td {
      padding: 10px;
      text-align: center;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    tr:hover {
      background: #f1f1f1;
    }
    .logout {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      text-decoration: none;
      background: #dc3545;
      color: white;
      border-radius: 5px;
      text-align: center;
      width: 120px;
    }
    .logout:hover {
      background: #a71d2a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“Š Admin Dashboard - Student Roadmaps</h2>

    <table>
      <tr>
        <th>ID</th>
        <th>Class</th>
        <th>Interest</th>
        <th>Skills</th>
        <th>Stream</th>
        <th>Career Goal</th>
      </tr>
      {% for row in data %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
        <td>{{ row[4] }}</td>
        <td>{{ row[5] }}</td>
      </tr>
      {% endfor %}
    </table>

    <a class="logout" href="{{ url_for('logout') }}">Logout</a>
  </div>
</body>
</html>
