<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Options</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .options-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      color: #fff;
      width: 350px;
    }
    .options-container h2 {
      margin-bottom: 20px;
    }
    .btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      background: #00ffff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      text-decoration: none;
      color: #000;
    }
    .btn:hover {
      background: #ff4d4d;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="options-container">
    <h2>Choose an Option</h2>
    <a href="dashboard.html" class="btn">Go to Dashboard</a>
    <a href="profile.html" class="btn">View Profile</a>
    <a href="login.html" class="btn">Logout</a>
  </div>
</body>
</html>
