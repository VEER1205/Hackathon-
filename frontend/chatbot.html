<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuralBot - AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0e2a 0%, #1a1f4e 100%);
            color: #e0e0ff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(13, 17, 43, 0.85);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 132, 255, 0.5),
                        0 0 60px rgba(0, 81, 255, 0.3),
                        inset 0 0 20px rgba(0, 89, 255, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 162, 255, 0.3);
            animation: containerGlow 4s infinite alternate;
        }

        @keyframes containerGlow {
            0% {
                box-shadow: 0 0 30px rgba(0, 132, 255, 0.5),
                            0 0 60px rgba(0, 81, 255, 0.3),
                            inset 0 0 20px rgba(0, 89, 255, 0.4);
            }
            100% {
                box-shadow: 0 0 40px rgba(0, 162, 255, 0.7),
                            0 0 80px rgba(0, 110, 255, 0.5),
                            inset 0 0 25px rgba(0, 140, 255, 0.6);
            }
        }

        .header {
            background: linear-gradient(90deg, #0d2b5a 0%, #143887 100%);
            padding: 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(0, 162, 255, 0.3);
        }

        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #0084ff 0%, #004ce6 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.7);
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 15px rgba(0, 123, 255, 0.7);
            }
            100% {
                transform: scale(1.05);
                box-shadow: 0 0 25px rgba(0, 191, 255, 0.9);
            }
        }

        .logo i {
            font-size: 24px;
            color: #fff;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, #6eb6ff 0%, #4d8aff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        .header p {
            font-size: 14px;
            color: #a0b9ff;
            margin-top: 4px;
        }

        .chat-container {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect fill="rgba(13, 22, 58, 0.2)" x="0" y="0" width="100" height="100"/><path fill="rgba(0, 81, 255, 0.1)" d="M0 0L100 100M100 0L0 100" stroke-width="0.5"/></svg>');
        }

        .message {
            max-width: 75%;
            padding: 15px;
            border-radius: 15px;
            animation: messageAppear 0.3s ease-out;
            position: relative;
            line-height: 1.5;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bot-message {
            background: linear-gradient(135deg, #0f2b5c 0%, #163a7a 100%);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            box-shadow: -5px 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 123, 255, 0.3);
        }

        .user-message {
            background: linear-gradient(135deg, #143887 0%, #0d2b5a 100%);
            align-self: flex-end;
            border-bottom-right-radius: 5px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 162, 255, 0.3);
        }

        .message-content {
            font-size: 15px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            text-align: right;
            margin-top: 8px;
        }

        .typing-indicator {
            display: none;
            background: linear-gradient(135deg, #0f2b5c 0%, #163a7a 100%);
            padding: 15px;
            border-radius: 15px;
            align-self: flex-start;
            margin-bottom: 10px;
            border-bottom-left-radius: 5px;
            border: 1px solid rgba(0, 123, 255, 0.3);
        }

        .typing-dots {
            display: flex;
            gap: 5px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #4d8aff;
            border-radius: 50%;
            animation: typingAnimation 1.5s infinite ease-in-out;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .input-container {
            display: flex;
            padding: 20px;
            background: rgba(13, 22, 58, 0.7);
            border-top: 1px solid rgba(0, 162, 255, 0.3);
            gap: 10px;
            position: relative;
        }

        .file-upload {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0d2b5a 0%, #143887 100%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            color: #6eb6ff;
            font-size: 20px;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
            transition: all 0.3s ease;
            position: relative;
        }

        .file-upload:hover {
            transform: rotate(15deg);
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.7);
        }

        .file-upload input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .message-input {
            flex: 1;
            padding: 15px 20px;
            border-radius: 30px;
            border: none;
            background: rgba(13, 22, 58, 0.8);
            color: #e0e0ff;
            font-size: 16px;
            border: 1px solid rgba(0, 123, 255, 0.3);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            box-shadow: inset 0 0 15px rgba(0, 123, 255, 0.3), 0 0 20px rgba(0, 123, 255, 0.2);
            border: 1px solid rgba(0, 162, 255, 0.5);
        }

        .send-button {
            background: linear-gradient(135deg, #0084ff 0%, #004ce6 100%);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.7);
        }

        .uploaded-file {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 123, 255, 0.15);
            padding: 10px 15px;
            border-radius: 10px;
            margin-top: 10px;
            border: 1px solid rgba(0, 123, 255, 0.3);
        }

        .uploaded-file i {
            color: #4d8aff;
            font-size: 20px;
        }

        .file-info {
            flex: 1;
            font-size: 14px;
        }

        .file-name {
            font-weight: 600;
            color: #a0b9ff;
        }

        .file-size {
            font-size: 12px;
            opacity: 0.7;
        }

        .file-preview {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .file-preview img {
            max-width: 100%;
            max-height: 200px;
            display: block;
        }

        /* File upload status */
        .upload-status {
            position: absolute;
            top: -30px;
            left: 20px;
            background: rgba(0, 123, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        /* Selected files container */
        .selected-files {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .file-tag {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(0, 123, 255, 0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            border: 1px solid rgba(0, 123, 255, 0.3);
        }

        .file-tag i {
            color: #4d8aff;
            cursor: pointer;
        }

        .file-tag i:hover {
            color: #ff4d4d;
        }

        /* Scrollbar styling */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: rgba(13, 22, 58, 0.5);
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #0084ff 0%, #004ce6 100%);
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #0099ff 0%, #005cff 100%);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                border-radius: 15px;
            }
            
            .message {
                max-width: 85%;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-robot"></i>
            </div>
            <div>
                <h1>NeuralBot</h1>
                <p>AI Assistant with Multi-Modal Capabilities</p>
            </div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message bot-message">
                <div class="message-content">
                    Hello! I'm NeuralBot, your AI assistant. How can I help you today?
                </div>
                <div class="message-time">12:00 PM</div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
        
        <div class="input-container" id="inputContainer">
            <label class="file-upload">
                <i class="fas fa-paperclip"></i>
                <input type="file" id="fileInput" multiple accept=".pdf,.jpg,.jpeg,.png,.gif,.mp4,.doc,.docx,.txt">
            </label>
            <input type="text" class="message-input" id="messageInput" placeholder="Type your message here...">
            <button class="send-button" id="sendButton">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chatContainer');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const fileInput = document.getElementById('fileInput');
            const typingIndicator = document.getElementById('typingIndicator');
            const inputContainer = document.getElementById('inputContainer');
            
            // Store selected files
            let selectedFiles = [];
            
            // Sample bot responses
            const botResponses = [
                "I understand what you're saying.",
                "That's an interesting question. Let me think...",
                "I'm processing your request...",
                "Based on my analysis, I would recommend...",
                "I've found some information that might help you.",
                "That's a great point! Here's what I know about it...",
                "I'm still learning, but here's what I can tell you...",
                "Let me help you with that."
            ];
            
            // Function to add message to chat
            function addMessage(content, isUser = false, files = []) {
                const messageDiv = document.createElement('div');
                messageDiv.className = isUser ? 'message user-message' : 'message bot-message';
                
                let messageHTML = `<div class="message-content">${content}</div>`;
                
                // Add file info if any
                if (files.length > 0) {
                    files.forEach(file => {
                        const fileSize = (file.size / 1024).toFixed(2);
                        const fileExtension = file.name.split('.').pop().toLowerCase();
                        
                        // Determine icon based on file type
                        let fileIcon = 'file';
                        if (['pdf'].includes(fileExtension)) fileIcon = 'file-pdf';
                        else if (['jpg', 'jpeg', 'png', 'gif', 'bmp'].includes(fileExtension)) fileIcon = 'file-image';
                        else if (['mp4', 'mov', 'avi', 'wmv'].includes(fileExtension)) fileIcon = 'file-video';
                        else if (['doc', 'docx'].includes(fileExtension)) fileIcon = 'file-word';
                        else if (['xls', 'xlsx'].includes(fileExtension)) fileIcon = 'file-excel';
                        
                        messageHTML += `
                        <div class="uploaded-file">
                            <i class="fas fa-${fileIcon}"></i>
                            <div class="file-info">
                                <div class="file-name">${file.name}</div>
                                <div class="file-size">${fileSize} KB</div>
                            </div>
                        </div>`;
                        
                        // If it's an image, create a preview
                        if (['jpg', 'jpeg', 'png', 'gif'].includes(fileExtension)) {
                            const reader = new FileReader();
                            reader.onload = function(e) {
                                const previewDiv = document.createElement('div');
                                previewDiv.className = 'file-preview';
                                previewDiv.innerHTML = `<img src="${e.target.result}" alt="${file.name}">`;
                                messageDiv.appendChild(previewDiv);
                            };
                            reader.readAsDataURL(file);
                        }
                    });
                }
                
                // Add timestamp
                const now = new Date();
                const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                messageHTML += `<div class="message-time">${timeString}</div>`;
                
                messageDiv.innerHTML = messageHTML;
                chatContainer.appendChild(messageDiv);
                
                // Scroll to bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Function to simulate bot typing
            function simulateTyping() {
                typingIndicator.style.display = 'block';
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                return new Promise(resolve => {
                    setTimeout(() => {
                        typingIndicator.style.display = 'none';
                        resolve();
                    }, 1500);
                });
            }
            
            // Function to get random bot response
            function getRandomResponse() {
                return botResponses[Math.floor(Math.random() * botResponses.length)];
            }
            
            // Function to display selected files
            function displaySelectedFiles() {
                // Remove any existing file tags
                const existingTags = document.querySelectorAll('.file-tag');
                existingTags.forEach(tag => tag.remove());
                
                if (selectedFiles.length > 0) {
                    const filesContainer = document.createElement('div');
                    filesContainer.className = 'selected-files';
                    
                    selectedFiles.forEach((file, index) => {
                        const fileTag = document.createElement('div');
                        fileTag.className = 'file-tag';
                        fileTag.innerHTML = `
                            ${file.name} 
                            <i class="fas fa-times" data-index="${index}"></i>
                        `;
                        filesContainer.appendChild(fileTag);
                    });
                    
                    inputContainer.appendChild(filesContainer);
                    
                    // Add event listeners to remove buttons
                    const removeButtons = document.querySelectorAll('.file-tag .fa-times');
                    removeButtons.forEach(button => {
                        button.addEventListener('click', function() {
                            const index = parseInt(this.getAttribute('data-index'));
                            selectedFiles.splice(index, 1);
                            displaySelectedFiles();
                        });
                    });
                }
            }
            
            // Event listener for send button
            sendButton.addEventListener('click', sendMessage);
            
            // Event listener for Enter key
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Function to handle sending message
            function sendMessage() {
                const message = messageInput.value.trim();
                
                if (message || selectedFiles.length > 0) {
                    // Add user message
                    addMessage(message, true, selectedFiles);
                    
                    // Clear input and files
                    messageInput.value = '';
                    selectedFiles = [];
                    displaySelectedFiles();
                    
                    // Show typing indicator and then bot response
                    simulateTyping().then(() => {
                        addMessage(getRandomResponse());
                    });
                }
            }
            
            // Event listener for file input
            fileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    // Add new files to selectedFiles array
                    for (let i = 0; i < this.files.length; i++) {
                        selectedFiles.push(this.files[i]);
                    }
                    
                    // Display selected files
                    displaySelectedFiles();
                    
                    // Clear the input to allow selecting the same file again
                    this.value = '';
                }
            });
            
            // Add initial bot message with sample files
            setTimeout(() => {
                // Create sample file objects
                const sampleFiles = [
                    { name: 'document.pdf', size: 1024 },
                    { name: 'image.jpg', size: 2048 }
                ];
                
                addMessage("I can process various file types including PDFs, images, videos, and more. Try sending me a file!", false, sampleFiles);
            }, 1000);
        });
    </script>
</body>
</html>
