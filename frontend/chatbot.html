<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuralBot - AI Assistant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #dddfe6 0%, #b5c5d6 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: #fdfdfd;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(134, 161, 172, 0.4);
      border: 1px solid rgba(134, 161, 172, 0.3);
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #3993ad;
      padding: 20px;
      display: flex;
      align-items: center;
      color: #fff;
    }

    .logo {
      width: 50px;
      height: 50px;
      background: #2e768a;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 15px;
      box-shadow: 0 0 10px rgba(57, 147, 173, 0.7);
    }

    .logo i {
      font-size: 22px;
      color: #fff;
    }

    .header h1 {
      font-size: 26px;
      font-weight: bold;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .chat-container {
      height: 500px;
      overflow-y: auto;
      padding: 20px;
      background: #fdfdfd;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      max-width: 75%;
      padding: 14px 18px;
      border-radius: 15px;
      line-height: 1.5;
      font-size: 15px;
      position: relative;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .bot-message {
      background: #e9f4f7;
      align-self: flex-start;
      border: 1px solid #86a1ac;
      border-bottom-left-radius: 5px;
    }

    .user-message {
      background: #3993ad;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }

    .message-time {
      font-size: 11px;
      opacity: 0.6;
      text-align: right;
      margin-top: 6px;
    }

    .input-container {
      display: flex;
      padding: 15px;
      background: #fdfdfd;
      border-top: 1px solid #ddd;
      gap: 10px;
    }

    .file-upload {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #b5c5d6;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      cursor: pointer;
      color: #333;
      font-size: 18px;
      transition: all 0.3s ease;
      position: relative;
    }

    .file-upload:hover {
      background: #86a1ac;
      color: #fff;
    }

    .file-upload input {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    .message-input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 25px;
      border: 1px solid #b5c5d6;
      background: #fdfdfd;
      font-size: 15px;
      color: #333;
      box-shadow: inset 0px 2px 6px rgba(134, 161, 172, 0.2);
    }

    .message-input:focus {
      outline: none;
      border-color: #3993ad;
      box-shadow: 0 0 5px rgba(57, 147, 173, 0.4);
    }

    .send-button {
      background: #3993ad;
      border: none;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      color: white;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.3s ease;
    }

    .send-button:hover {
      background: #2e768a;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo"><i class="fas fa-robot"></i></div>
      <div>
        <h1>NeuralBot</h1>
        <p>AI Assistant with Multi-Modal Capabilities</p>
      </div>
    </div>

    <div class="chat-container" id="chatContainer">
      <div class="message bot-message">
        <div>Hello! I'm NeuralBot, your AI assistant. How can I help you today?</div>
        <div class="message-time">12:00 PM</div>
      </div>
    </div>

    <div class="input-container">
      <label class="file-upload">
        <i class="fas fa-paperclip"></i>
        <input type="file" multiple>
      </label>
      <input type="text" class="message-input" placeholder="Type your message here...">
      <button class="send-button"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>
</body>
</html>
