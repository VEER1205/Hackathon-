<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      min-height: 100vh;
    }
    
    .dashboard {
      background: rgba(0,0,0,0.75);
      padding: 40px;
      border-radius: 20px;
      width: 600px;
      max-width: 95%;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    h2 {
      margin-bottom: 25px;
      font-size: 28px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(0, 198, 255, 0.3);
    }
    
    .profile-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
    }
    
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #00c6ff;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 20px rgba(0, 198, 255, 0.5);
      background-color: rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255, 255, 255, 0.5);
      font-size: 14px;
      text-align: center;
      padding: 10px;
    }
    
    .profile-pic:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 198, 255, 0.8);
      color: rgba(255, 255, 255, 0.8);
    }
    
    .upload-instruction {
      font-size: 14px;
      color: #ccc;
      margin-top: 10px;
      text-align: center;
    }
    
    .form-section {
      text-align: left;
      margin-top: 20px;
    }
    
    label {
      display: block;
      margin: 15px 0 8px;
      font-weight: bold;
      color: #00c6ff;
    }
    
    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 2px solid rgba(255,255,255,0.1);
      font-size: 15px;
      background: rgba(0,0,0,0.3);
      color: white;
      transition: all 0.3s ease;
    }
    
    input:focus {
      outline: none;
      border-color: #00c6ff;
      box-shadow: 0 0 15px rgba(0, 198, 255, 0.5);
    }
    
    input:required {
      border-left: 4px solid #00c6ff;
    }
    
    button {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border: none;
      padding: 16px;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      margin-top: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 198, 255, 0.4);
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(0, 198, 255, 0.6);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .optional {
      color: #888;
      font-style: italic;
    }
    
    @media (max-width: 600px) {
      .dashboard {
        padding: 25px;
      }
      
      h2 {
        font-size: 24px;
      }
      
      .profile-pic {
        width: 120px;
        height: 120px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>Set Up Your Profile</h2>

    <!-- Profile Picture Upload -->
    <div class="profile-container">
      <label for="profilePic">
        <div id="profileImage" class="profile-pic">
          Upload Photo
        </div>
      </label>
      <input type="file" id="profilePic" accept="image/*" style="display: none;">
      <p class="upload-instruction">Click the area above to upload your profile photo</p>
    </div>

    <!-- User Info Form -->
    <div class="form-section">
      <label for="name">Full Name (Required):</label>
      <input type="text" id="name" placeholder="Enter your full name (Surname - Name - FatherName)" required>

      <label for="dob">Date of Birth (Required):</label>
      <input type="date" id="dob" required>

      <label for="email">Email (Required):</label>
      <input type="email" id="email" placeholder="Enter your email address" required>

      <label for="phone">Phone (Optional):</label>
      <input type="tel" id="phone" placeholder="Enter your phone number">

      <label for="linkedin">LinkedIn (Optional):</label>
      <input type="url" id="linkedin" placeholder="Paste LinkedIn profile link">

      <label for="github">GitHub (Optional):</label>
      <input type="url" id="github" placeholder="Paste GitHub profile link">

      <!-- Save Button -->
      <button onclick="saveData()">
        <i class="fas fa-save"></i> Save Details & View Profile
      </button>
    </div>
  </div>

  <script>
    // Load saved data if available
    window.addEventListener('DOMContentLoaded', function() {
      const savedData = localStorage.getItem('userProfileData');
      if (savedData) {
        const userData = JSON.parse(savedData);
        document.getElementById('name').value = userData.name || '';
        document.getElementById('dob').value = userData.dob || '';
        document.getElementById('email').value = userData.email || '';
        document.getElementById('phone').value = userData.phone || '';
        document.getElementById('linkedin').value = userData.linkedin || '';
        document.getElementById('github').value = userData.github || '';
        
        if (userData.profilePic && userData.profilePic !== 'none') {
          const profileImage = document.getElementById('profileImage');
          profileImage.style.backgroundImage = userData.profilePic;
          profileImage.style.backgroundSize = 'cover';
          profileImage.style.backgroundPosition = 'center';
          profileImage.innerHTML = '';
        }
      }
      
      // Add today's date as the max for date of birth
      document.getElementById('dob').max = new Date().toISOString().split("T")[0];
      
      // Store data for admin panel
      const adminData = localStorage.getItem('adminUserData');
      if (!adminData) {
        localStorage.setItem('adminUserData', JSON.stringify([]));
      }
    });

    // Profile picture preview
    document.getElementById("profilePic").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const profileImage = document.getElementById("profileImage");
          profileImage.style.backgroundImage = `url(${e.target.result})`;
          profileImage.style.backgroundSize = 'cover';
          profileImage.style.backgroundPosition = 'center';
          profileImage.innerHTML = '';
        }
        reader.readAsDataURL(file);
      }
    });

    // Allow clicking on the profile picture to upload
    document.getElementById("profileImage").addEventListener("click", function() {
      document.getElementById("profilePic").click();
    });

    // Save data to localStorage and redirect to profile
    function saveData() {
      const userData = {
        name: document.getElementById("name").value,
        dob: document.getElementById("dob").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        linkedin: document.getElementById("linkedin").value,
        github: document.getElementById("github").value,
        profilePic: document.getElementById("profileImage").style.backgroundImage || 'none',
        registrationDate: new Date().toISOString(),
        status: "Active"
      };

      if (!userData.name || !userData.dob || !userData.email) {
        alert("Please fill all required fields (Name, DOB, Email).");
        return;
      }

      // Save to localStorage for profile page
      localStorage.setItem('userProfileData', JSON.stringify(userData));
      
      // Save to admin data storage
      const adminData = JSON.parse(localStorage.getItem('adminUserData') || '[]');
      
      // Check if user already exists
      const existingUserIndex = adminData.findIndex(user => user.email === userData.email);
      
      if (existingUserIndex !== -1) {
        // Update existing user
        adminData[existingUserIndex] = userData;
      } else {
        // Add new user with ID
        userData.id = '#' + (adminData.length + 1).toString().padStart(3, '0');
        adminData.push(userData);
      }
      
      localStorage.setItem('adminUserData', JSON.stringify(adminData));
      
      // Redirect to profile page
      window.location.href = 'profile.html';
    }
  </script>
</body>
</html>
