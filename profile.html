<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    
    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      width: 500px;
      max-width: 90%;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
    }
    
    .card h2 {
      color: #2575fc;
      margin-bottom: 25px;
      font-size: 28px;
      position: relative;
      display: inline-block;
    }
    
    .card h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      border-radius: 3px;
    }
    
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      margin: 0 auto 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 16px;
      box-shadow: 0 8px 20px rgba(38, 117, 252, 0.4);
      border: 4px solid white;
      background-size: cover;
      background-position: center;
    }
    
    .card p {
      margin: 15px 0;
      font-size: 17px;
      text-align: left;
      padding-left: 20px;
      position: relative;
    }
    
    .card p::before {
      content: "â€¢";
      color: #2575fc;
      font-weight: bold;
      position: absolute;
      left: 0;
    }
    
    .card strong {
      color: #2575fc;
      font-weight: 600;
    }
    
    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 14px 30px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      transition: all 0.3s ease;
      font-weight: 600;
      font-size: 16px;
      box-shadow: 0 8px 20px rgba(38, 117, 252, 0.4);
      border: none;
      cursor: pointer;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(38, 117, 252, 0.5);
      background: linear-gradient(135deg, #2575fc, #6a11cb);
    }
    
    .empty-field {
      color: #999;
      font-style: italic;
    }
    
    @media (max-width: 500px) {
      .card {
        padding: 30px 20px;
      }
      
      .profile-pic {
        width: 120px;
        height: 120px;
      }
      
      .card p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="profile-pic" id="profileImage">Profile Picture</div>
    <h2>User Profile</h2>
    
    <p><strong>Name:</strong> <span id="name" class="empty-field">Not provided</span></p>
    <p><strong>Email:</strong> <span id="email" class="empty-field">Not provided</span></p>
    <p><strong>Date of Birth:</strong> <span id="dob" class="empty-field">Not provided</span></p>
    <p><strong>Phone:</strong> <span id="phone" class="empty-field">Not provided</span></p>
    <p><strong>LinkedIn:</strong> <span id="linkedin" class="empty-field">Not provided</span></p>
    <p><strong>GitHub:</strong> <span id="github" class="empty-field">Not provided</span></p>
    
    <a href="dashboard.html" class="btn">Edit Profile</a>
  </div>

  <script>
    // Load data from localStorage
    window.addEventListener('DOMContentLoaded', function() {
      const savedData = localStorage.getItem('userProfileData');
      if (savedData) {
        const userData = JSON.parse(savedData);
        
        // Update profile page with user data
        document.getElementById('name').textContent = userData.name || 'Not provided';
        document.getElementById('name').className = '';
        
        document.getElementById('email').textContent = userData.email || 'Not provided';
        document.getElementById('email').className = '';
        
        document.getElementById('dob').textContent = userData.dob || 'Not provided';
        document.getElementById('dob').className = '';
        
        document.getElementById('phone').textContent = userData.phone || 'Not provided';
        if (!userData.phone) document.getElementById('phone').className = 'empty-field';
        
        document.getElementById('linkedin').textContent = userData.linkedin || 'Not provided';
        if (!userData.linkedin) document.getElementById('linkedin').className = 'empty-field';
        
        document.getElementById('github').textContent = userData.github || 'Not provided';
        if (!userData.github) document.getElementById('github').className = 'empty-field';
        
        // Update profile picture
        const profileImage = document.getElementById('profileImage');
        if (userData.profilePic && userData.profilePic !== 'none') {
          profileImage.style.backgroundImage = userData.profilePic;
          profileImage.textContent = '';
        } else {
          profileImage.textContent = 'Profile Picture';
        }
      }
    });
  </script>
</body>
</html>
