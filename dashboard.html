<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      min-height: 100vh;
      margin: 0;
    }
    .dashboard {
      background: rgba(0,0,0,0.75);
      padding: 40px;
      border-radius: 20px;
      width: 600px;
      max-width: 95%;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    }
    .profile-container {
      position: relative;
      display: inline-block;
      margin-bottom: 15px;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #00c6ff;
      cursor: pointer;
      transition: 0.3s;
    }
    .profile-pic:hover {
      opacity: 0.8;
    }
    .upload-instruction {
      font-size: 14px;
      color: #ccc;
      margin-top: 5px;
    }
    .form-section {
      text-align: left;
      margin-top: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
    }
    input:required {
      border: 2px solid #00c6ff;
    }
    button {
      background: #00c6ff;
      border: none;
      padding: 14px;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background: #0072ff;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2 style="margin-bottom: 20px;">Set Up Your Profile</h2>

    <!-- Profile Picture Upload -->
    <div class="profile-container">
      <label for="profilePic">
        <img src="https://via.placeholder.com/150" alt="Profile Picture" id="profileImage" class="profile-pic">
      </label>
      <input type="file" id="profilePic" accept="image/*" style="display: none;">
      <p class="upload-instruction">Click the picture above to upload your profile photo</p>
    </div>

    <!-- User Info Form -->
    <div class="form-section">
      <label for="name">Full Name (Required):</label>
      <input type="text" id="name" placeholder="Enter your full name (Surname - Name - FatherName)" required>

      <label for="dob">Date of Birth (Required):</label>
      <input type="date" id="dob" required>

      <label for="email">Email (Required):</label>
      <input type="email" id="email" placeholder="Enter your email address" required>

      <label for="insta">Instagram (Optional):</label>
      <input type="url" id="insta" placeholder="Paste Instagram profile link">

      <label for="linkedin">LinkedIn (Optional):</label>
      <input type="url" id="linkedin" placeholder="Paste LinkedIn profile link">

      <label for="github">GitHub (Optional):</label>
      <input type="url" id="github" placeholder="Paste GitHub profile link">

      <label for="x">X (Optional):</label>
      <input type="url" id="x" placeholder="Paste X profile link">

      <!-- Save Button -->
      <button onclick="saveData()">Save Details</button>
    </div>
  </div>

  <script>
    // Profile picture preview
    document.getElementById("profilePic").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById("profileImage").src = e.target.result;
        }
        reader.readAsDataURL(file);
      }
    });

    // Save data to backend
    function saveData() {
      const userData = {
        name: document.getElementById("name").value,
        dob: document.getElementById("dob").value,
        email: document.getElementById("email").value,
        insta: document.getElementById("insta").value,
        linkedin: document.getElementById("linkedin").value,
        github: document.getElementById("github").value,
        x: document.getElementById("x").value,
        profilePic: document.getElementById("profileImage").src
      };

      if (!userData.name || !userData.dob || !userData.email) {
        alert("Please fill all required fields (Name, DOB, Email).");
        return;
      }

      fetch("http://localhost:5000/save-user", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(userData)
      })
      .then(res => res.json())
      .then(data => {
        alert("User details saved successfully!");
        window.location.href = "profile.html"; // Redirect to profile
      })
      .catch(err => {
        alert("Error saving data.");
        console.error(err);
      });
    }
  </script>
</body>
</html>
